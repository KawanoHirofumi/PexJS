<html>
<head>

	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<title><%=basename%> - Pex</title>

	<script type="text/javascript" src="../js/<%=pexname%>"></script>

<div id="container"></div>
</body>
</html>
